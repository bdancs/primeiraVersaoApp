# Nome do seu workflow
name: Pipeline de Segurança CI

# Gatilho: Rodar quando houver um push nas branches main ou develop
on:
  push:
    branches: [ "master", "develop" ]

# Lista de trabalhos a serem executados
jobs:
  sonarcloud_scan:
    name: SonarCloud SAST Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          # ADICIONE ESTA SEÇÃO 'with:' ABAIXO DO 'env:'
          args: >
            -Dsonar.organization=bdancs
            -Dsonar.projectKey=bdancs_primeiraVersaoApp



  # ANÁLISE SCA COM SNYK
  snyk_scan:
    name: Snyk SCA Scan
    runs-on: ubuntu-latest
    needs: sonarcloud_scan 
    steps:
      - uses: actions/checkout@v3
      - name: Install dependencies
        run: npm install
      - name: Snyk Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
